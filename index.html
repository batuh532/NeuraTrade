
<!DOCTYPE html>
<html>
<head>
    <title>NeuraTrade Live</title>
    <meta charset="UTF-8">
    <style>
        body { background: #0e0e0e; color: #00ff99; font-family: monospace; text-align: center; padding-top: 40px; }
        .signal-box { background: #1a1a1a; padding: 20px; border-radius: 12px; margin: 0 auto; width: 80%; max-width: 600px; }
        h2 { color: #00ffcc; }
    </style>
</head>
<body>
    <div class="signal-box">
        <h1>NeuraTrade Canlı Sinyaller</h1>
        <div id="signal">Sinyal yükleniyor...</div>
    </div>
    <script>
        async function loadSignal() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await res.json();
                document.getElementById('signal').innerHTML = `
                    <h2>Coin: BTC/USDT</h2>
                    <p>Canlı Fiyat: ${data.price} USDT</p>
                    <p>İşlem: LONG</p>
                    <p>Entry: ${parseFloat(data.price * 0.995).toFixed(2)}</p>
                    <p>TP1: ${parseFloat(data.price * 1.01).toFixed(2)}</p>
                    <p>SL: ${parseFloat(data.price * 0.985).toFixed(2)}</p>
                    <p>Kaldıraç: 10x</p>
                    <p>Sentiment: Pozitif</p>
                    <p>Güven Skoru: %93</p>
                `;
            } catch (err) {
                document.getElementById('signal').innerText = 'Sinyal alınamadı.';
            }
        }
        loadSignal();
        setInterval(loadSignal, 10000);
    </script>
</body>
</html>
